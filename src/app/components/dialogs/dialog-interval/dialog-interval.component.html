<div class="text-center">
  <mat-label>{{taskName}}</mat-label>
  <br>
  <mat-label>Проект {{projectName}}</mat-label>
  <div mat-dialog-content>
    <mat-form-field>
      <textarea readonly [(ngModel)]="descriptionText" matInput placeholder="Описание"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
      <div>
        <mat-label>От</mat-label>
        <input [(ngModel)]="firstInterval" matInput type="time" id="appt" name="appt" min="07:00" max="22:00" required>
      </div>
    </mat-form-field>
    <br>
    <mat-form-field>
      <div>
        <mat-label>До</mat-label>
        <input [(ngModel)]="secondInterval" matInput type="time" id="appt" name="appt" min="07:00" max="22:00" required>
      </div>
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea [(ngModel)]="comment" matInput placeholder="Коментарий"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onYesClick()">Ok</button>
    <button mat-button (click)="onNoClick()">Отмена</button>
  </div>
  <div class="mt-2">
    <mat-label *ngIf="isError">Не все поля правильно заполнены</mat-label>
  </div>
</div>
