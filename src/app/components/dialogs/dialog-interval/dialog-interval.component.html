<div class="text-center">
    <mat-label>{{taskName}}</mat-label>
    <mat-label>{{projectName}}</mat-label>
  <div mat-dialog-content>
    <mat-form-field>
      <textarea [(ngModel)]="descriptionText" matInput placeholder="Описание"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>От:</mat-label>
      <ngx-timepicker-field [format]="24"></ngx-timepicker-field>
    </mat-form-field>
    <mat-form-field>
      <mat-label>До:</mat-label>
      <ngx-timepicker-field [format]="24"></ngx-timepicker-field>
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea [(ngModel)]="comment" matInput placeholder="Коментарий"></textarea>
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onYesClick()">Ok</button>
    <button mat-button (click)="onNoClick()">Отмена</button>
  </div>
  <div class="mt-2">
    <mat-label *ngIf="isError">Не все поля правильно заполнены</mat-label>
  </div>
</div>
