<div class="container wrap">
  <div class="row">
    <div class="col-12 px-0">
      <div class="header">
        <div class="title">
          Учет рабочего времени
        </div>
        <div class="control-box">
          <div class="left d-inline-block py-3">
            <span class="username">Lastname Firstname</span>
            <button class="person-statistic-btn" mat-raised-button color="primary">Персональная статистика</button>
          </div>
          <div class="right d-inline">
            <mat-form-field class="date-form-field">
              <input matInput [matDatepicker]="taskDate" placeholder="Дата" [value]="taskDate.value">
              <mat-datepicker-toggle matSuffix [for]="taskDate"></mat-datepicker-toggle>
              <mat-datepicker #taskDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="search-form-field">
              <input matInput type="text" placeholder="Поиск" (keyup)="applyFilter($event.target.value)"
                [(ngModel)]="searchValue">
              <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear"
                (click)="searchValue=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="tasks" matSort class="w-100">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> № </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="projectName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Проект </th>
              <td mat-cell *matCellDef="let row"> {{row.projectName}} </td>
            </ng-container>
            <ng-container matColumnDef="taskName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Задача </th>
              <td mat-cell *matCellDef="let row"> {{row.taskName}} </td>
            </ng-container>
            <ng-container *ngFor="let hour of hoursColumns">
              <ng-container matColumnDef="{{hour}}">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{hour}} </th>
                <td mat-cell *matCellDef="let row"> {{row.intervalCells[getNumber(hour)].isWork}} </td>
              </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
