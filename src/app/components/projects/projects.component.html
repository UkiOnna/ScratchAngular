<div class="container wrap">
  <div class="row">
    <div class="col-12 px-0">
      <div class="header">
        <div class="title">
          Департаменты подразделения - {{department.name}}
        </div>
        <div class="control-box">
          <div class="left d-inline-block">
            <mat-form-field class="search-form-field">
              <input matInput type="text" placeholder="Поиск" (keyup)="applyFilter($event.target.value)"
                [(ngModel)]="searchValue">
              <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear"
                (click)="searchValue=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="projects" matSort class="w-100">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> № </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
