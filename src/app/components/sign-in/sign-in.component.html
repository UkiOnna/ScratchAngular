<div class="col-md-6 col-sm-12 mt-4 center_div">
  <div class="login-form">
    <div class="form-group">
      <label>Имя пользователя:</label>
      <input [(ngModel)]="login" type="text" class="form-control" placeholder="Имя пользователя">
    </div>
    <div class="form-group">
      <label>Пароль:</label>
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Пароль">
    </div>
    <button (click)="signIn()" mat-raised-button color="primary">Войти</button>
    <label *ngIf="isError" class="ml-2">Данные введены неверно</label>
  </div>
</div>
