<div class="container wrap">
  <div class="row">
    <div class="col-12 px-0">
      <div class="header">
        <div class="title">
          {{projectName}}
        </div>
        <div class="control-box">
          <div class="left d-inline-block">
            <span>С</span>
            <mat-form-field class="date-form-field ml-1">
              <input matInput [matDatepicker]="startDate" placeholder="Дата" [value]="startDate.value">
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
            <span class="ml-3">По</span>
            <mat-form-field class="date-form-field ml-1">
              <input matInput [matDatepicker]="endDate" placeholder="Дата" [value]="endDate.value">
              <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
              <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="right d-inline-block">
            <mat-form-field class="search-form-field">
              <input matInput type="text" placeholder="Поиск" (keyup)="applyFilter($event.target.value)"
                [(ngModel)]="searchValue">
              <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear"
                (click)="searchValue=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="tasks" matSort class="w-100">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> № </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="creatorName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Пользователь </th>
              <td mat-cell *matCellDef="let row"> {{row.creatorName}} </td>
            </ng-container>
            <ng-container matColumnDef="taskName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Задача </th>
              <td mat-cell *matCellDef="let row"> {{row.taskName}} </td>
            </ng-container>
            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Срок выполнения </th>
              <td mat-cell *matCellDef="let row"> {{row.deadline}} </td>
            </ng-container>
            <ng-container matColumnDef="todayWorkTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Время работы сегодня </th>
              <td mat-cell *matCellDef="let row"> {{row.todayWorkTime}} </td>
            </ng-container>
            <ng-container matColumnDef="allWorkTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Общее время работы </th>
              <td mat-cell *matCellDef="let row"> {{row.allWorkTime}} </td>
            </ng-container>
            <ng-container matColumnDef="taskStatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Статус </th>
              <td mat-cell *matCellDef="let row"> {{row.taskStatus}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
